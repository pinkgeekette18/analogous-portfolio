<!--formCustomizations-->

	<script type="text/javascript">
		$(document).ready(function() {			
			$('#firstName').focus();
		});
		$(document).ready(function() {                 
			$('#refer').change(function() {
				if($(this).val() == 'Friend'){
					$('#friend').show();
					   } else {
					$('#friend').hide();
					   }
				  });
			 $('#friend').hide();
				  
			 $('#refer').change(function() {
				if($(this).val() == 'Internet'){
					 $('#internet').show();
					   } else {
					 $('#internet').hide();
					   }
				  });
				  $('#internet').hide();
				  
			$('#refer').change(function() {
				if($(this).val() == 'Other'){
					$('#other').show();
					   } else {
					$('#other').hide();
					   }
				  });
				  $('#other').hide();
			});
	</script>
<!--validation-->
<script type="text/javascript">
$(document).ready(function(){
	$('#contact').validate({
		rules:{
			firstName: 'required',
			lastName: 'required',
			phone: 'digits',
			email: {required:true, email:true},
			dob: {required:true, date:true}
		},
		messages: {
			required: "Please enter an email address",
			email: "Please enter a valid email"
		},
	});
});
</script>

<div id="mainContent">
<h1>Contact Us</h1>
<form id="contact" name="contact" method="post" action="">
<fieldset>
<legend>Contact Information</legend>
<p>
  <label for="firstName">First Name:</label>
  <input type="text" name="first name" id="first name" />
</p>
<p>
  <label for="lastName">Last Name:</label>
  <input type="text" name="last name" id="last name" />
</p>
<p>
  <label for="phone">Phone:</label>
  <input type="text" name="phone" id="phone" />
</p>
<p>
  <label for="email">Email:</label>
  <input type="text" name="email" id="email" />
</p>
<p>
  <label for="dob">Birthday:</label>
  <input type="text" name="dob" id="dob" />
</p>
</fieldset>
<fieldset>
<legend>Information we would like to know</legend>
<p>What is the best way to contact you? </p>
<p>
  <label>
    <input type="checkbox" name="contact" value="email" id="contact_0" />
    Email</label>
  <br />
  <label>
    <input type="checkbox" name="contact" value="phone" id="contact_1" />
    Phone</label>
  </p>
<p>
<label for="refer" class="label">How did you hear about us?</label>
</p>
<p>
  <select name="refer" id="refer">
  	<option value="" selected="selected">Select One</option>
    <option value="Internet">Internet</option>
    <option value="Friend">Word of mouth</option>
    <option value="Other">Other</option>
  </select>
  </p>
<p id="friend">
  <label for="referFriend" class="label">Friend</label>
  <input type="text" name="referFriend" id="referFriend" />
  </p> 
  <p id="internet">
<label for="referInternet" class="label">Internet</label>
  <select name="referInternet" id="referInternet">
  	<option value="" selected="selected">Select One</option>
    <option value="google">Google</option>
    <option value="bing">Bing</option>    
    <option value="yahoo">Yahoo</option>
    <option value="yelp">Yelp</option>
  </select>
  </p> 
  <p id="other">
  <label for="referOther" class="label">Other</label>
  <input type="text" name="referOther" id="referOther" />
  </p>

</fieldset>
<fieldset>
  <legend>Ask your questions or tell us your comments here:</legend><p>
  <label for="questions">Your questions/comments<br />
  </label>
  <textarea name="questions" id="questions" cols="45" rows="5">Please type your questions or comments to us here.</textarea>
  </p>
<p>
  <input type="submit" name="Submit" id="Submit" value="Submit" />
  <br />
</p></fieldset>

</form>
